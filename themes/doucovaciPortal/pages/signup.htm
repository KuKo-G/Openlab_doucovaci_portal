title = "Signup"
url = "/account/signup"
layout = "default"
is_hidden = 0

[session]
security = "all"

[account]
redirect = "home"
paramCode = "code"
forceSecure = 0
requirePassword = 0
==
<head>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;500&display=swap" rel="stylesheet">
    <link href="{{'assets/css/signup2.css'|theme}}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container" id="main-content">
        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-center align-items-center login-container">
          <form method="POST" action="{{'home'|page}}" accept-charset="UTF-8" data-request="onRegister" class="login-form"><input name="_session_key" type="hidden" value="bwOXalcHuWWZbTBxh6QbtsVqzrcO6ZPj1SAR8tNn"><input name="_token" type="hidden" value="u3iVCZe2h6oTvdEIPMvdiOXRHcwptt0fRAlpDLFu">
        <div class="form-group">
            <p>Meno</p>
            <input name="username" type="text"  style=" width: 100%; margin: auto; padding: 10px; max-width: 100%;"  id="registerUsername" placeholder="Zadajte Meno" required>
        </div>
        <div class="form-group">
            <p>Email</p>
            <input name="email" type="email"  style=" width: 100%; margin: auto; padding: 10px; max-width: 100%;"  id="registerEmail" placeholder="Zadajte Email" required>
        </div>
        <div class="form-group">
            <p>Heslo</p>
            <input name="password" type="password"  style=" width: 100%; margin: auto; padding: 10px; max-width: 100%;"  id="registerPassword" placeholder="Zadajte Heslo" required>
        </div>

        <button type="submit" class=" rounded-pill  btn-custom btn-block text-uppercase" >Register</button>

    </form>
          </div>
          </div>
        </div>
      </div> 
      <script>
  function SigninRedirect() {
    window.location.href = "{{ 'signin'|page }}";
}
</script>
</body>
